name: Remote SSH Build

on:
  push:
    branches: [ main ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
      - name: ls -a via ssh
        uses: garygrossgarten/github-action-ssh@release
        with:
          command: pwd && ls -laFh
          host: ${{ secrets.SERVER_HOSTNAME }}
          username: kuzuru
          privateKey: ${{ secrets.SSH_PRIVATE_KEY }}
